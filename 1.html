<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Masuk</title>
    <style>
        /* Mengatur background halaman */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Mengatur desain judul dan teks */
        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        p {
            color: white;
            font-size: 1.2em;
            text-align: center;
        }

        /* Desain tombol */
        button {
            background-color: #ff6f61;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-top: 20px;
        }

        /* Efek hover pada tombol */
        button:hover {
            background-color: #ff8f72;
            transform: scale(1.1);
        }

        /* Efek transisi saat tombol diklik */
        button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div>
        <h1>Selamat datang di website MieAyamEnak!</h1>
        <p>Untuk melanjutkan, klik tombol di bawah ini untuk Login</p>
        <button onclick="login.html"><a href="login.html">Masuk</a></p></button>
        
    </div>
</body>
</html>
