<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pendaftaran</title>
</head>
<body>
    <style>
     
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: Arial, sans-serif;
background-color: #f8f9fa;
color: #333;
line-height: 1.6;
}

#register-wrapper {
width: 100%;
max-width: 400px;
margin: 50px auto;
padding: 20px;
background-color: white;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
text-align: center;
}

#register-wrapper h1 {
margin-bottom: 20px;
}

.form-group {
margin-bottom: 20px;
text-align: left;
}

.form-group label {
display: block;
margin-bottom: 5px;
}

.form-group input {
width: 100%;
padding: 10px;
border-radius: 5px;
border: 1px solid #ccc;
}

button {
width: 100%;
padding: 12px;
background-color: #007bff;
color: white;
border: none;
border-radius: 5px;
font-size: 1.2rem;
cursor: pointer;
}

button:hover {
background-color: #0056b3;
}

a {
color: #007bff;
text-decoration: none;
}

a:hover {
text-decoration: underline;
}
</style>
    </style>
    <div id="register-wrapper">
        <h1>Pendaftaran Akun</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" placeholder="Masukkan Username" required>
            </div>
            <div class="form-group">
                <label for="new-email">Email</label>
                <input type="email" id="new-email" placeholder="Masukkan Email" required>
            </div>
            <div class="form-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="Masukkan Password" required>
            </div>
            <button type="submit" id="register-btn">Daftar</button>
        </form>
        <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </div>

    <script>
document.getElementById("register-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const username = document.getElementById("new-username").value;
    const email = document.getElementById("new-email").value;
    const password = document.getElementById("new-password").value;

    // Menyimpan data pengguna di localStorage
    const newUser = {
        username: username,
        email: email,
        password: password
    };

    // Cek apakah data pengguna sudah ada sebelumnya di localStorage
    let users = JSON.parse(localStorage.getItem("users")) || [];
    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));

    alert("Pendaftaran berhasil! Silakan login.");
    window.location.href = "login.html"; // Arahkan kembali ke halaman login
});
    </script>
</body>
</html>
